<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		
		<div>
			<label for="name">Name*</label>
		<input type="text" id=#name required="required" name="name" > 
		</div>

		<div>
			<label for="email">Email*</label>
	<input type="email" id=#email required="required" name="email" > 
		</div>

		<div>
			<label for="gender">Gender</label>
			<label for="man" >Men</label>
			<input type="radio" name="gender" required name="male">
			<label for="Female">Female</label>
				<input type="radio" name="gender" required name="female">
		</div>
	
	<div>
	<label>Laptop Brands</label>
	<select id=#laptop name="laptop">
		<option>options</option>
		<option>Apple</option>
		<option>Asus</option>
		<option>HP</option>
		
	</select>
	</div>

	<div>
		<label for="age">Age*</label>
		<input type="number" required id="#age" name="age">
	</div>

	<div>
		<label>DOB*</label> 
	<input type="date" id=#dob required name="dob"> 
	</div>

	<div>
		<label for="password">Password*</label>
	<input type="password" id=#password required name="pass"> 
	</div>
	
		
	<button type="button">submit button</button>
	
	</form>
	<input type="url" name="portfolio" id=portfolio placeholder="Url">
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
